<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgencyManager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Heebo', 'sans-serif'],
            },
            colors: {
              // 2030 Premium Palette
              background: '#0B1121', // Deep Obsidian
              surface: '#151e32',    // Lighter Navy
              'surface-hover': '#1e293b',
              primary: '#06b6d4',    // Cyan 500
              'primary-glow': '#22d3ee', // Cyan 400
              secondary: '#8b5cf6',  // Violet 500
              accent: '#10b981',     // Emerald 500
              danger: '#ef4444',     // Red 500
              border: 'rgba(255, 255, 255, 0.08)', // Subtle glass border
            },
            backgroundImage: {
              'gradient-dark': 'linear-gradient(to bottom right, #0B1121, #0f172a)',
              'gradient-surface': 'linear-gradient(to bottom, rgba(21, 30, 50, 0.8), rgba(21, 30, 50, 0.4))',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
              'glow-primary': '0 0 20px -5px rgba(6, 182, 212, 0.5)',
              'glow-secondary': '0 0 20px -5px rgba(139, 92, 246, 0.5)',
              'card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 4px 6px -1px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B1121;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Glass backdrop utility */
      .glass-panel {
        background: rgba(21, 30, 50, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* Custom scrollbar for modals and overflow areas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>
